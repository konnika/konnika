<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=512, initial-scale=1.0">
    <title>Plotly Pie Chart Beispiel</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f6fd;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2em 0;
        }
        #piechart {
            width: 512px;
            height: 512px;
            box-shadow: 0 2px 12px rgba(100, 100, 150, 0.08);
        }
    </style>
</head>
<body>
    <h2>Plotly Pie Chart</h2>
    <div id="piechart"></div>
    <script>
        const data = [{
            values: [50, 30, 20],
            labels: ['X', 'Y', 'Z'],
            type: 'pie',
            marker: {
                colors: ['#6ec6ff', '#ffd54f', '#ff8a65']
            },
            textinfo: 'label+percent',
            textfont: {
                size: 24
            }
        }];
        const layout = {
            width: 512,
            height: 512,
            margin: {l:0, r:0, t:0, b:0},
            showlegend: false,
            paper_bgcolor: '#f7f6fd'
        };
        Plotly.newPlot('piechart', data, layout, {staticPlot: true});
    </script>
</body>
</html>
