@startuml

skinparam ArrowColor BLACK

rectangle "UI\n[REST]" as restUi #lightblue
rectangle "Marktdaten\n[REST]" as restEinstand #lightblue

rectangle "Domain model" as domModel #lightgreen

rectangle "Use cases" as application #lightgreen
rectangle "Domain services" as domServices #lightgreen

rectangle "JPA" as jpaAdapter #pink
rectangle "Marzipan Adapter" as marzipanAdapter #pink

database "Product Templates DB" as db #lightgray
database "external DB" as extDb #lightgray

restUi - -> application
restEinstand - -> application

application - -> domServices
application -left-> domModel
application - - -> jpaAdapter
application - - -> marzipanAdapter
domServices -left-> domModel

jpaAdapter -left-> domModel
jpaAdapter - -> db
marzipanAdapter -left-> domModel
marzipanAdapter - -> extDb


@enduml

