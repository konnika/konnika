@startuml pt_context_view_before


skinparam component {
    ArrowColor #000000
}

:Administrator: as admin

rectangle "Product Templates" <<system>> as pt #lightgreen
database "Product Templates" <<system>> as db #lightgreen
rectangle "IAM" <<external>> as rr #pink
database "Products" <<external>> as ff2 #lightgreen-lightblue
database "Journal" <<external>> as journal #lightgreen-lightgray
rectangle "Marzipan" <<external>> as marz #lightblue
rectangle "Market data" <<external>> as einstand #orange
database "Special calculation permissions" <<external>> as toc #lightgreen-lightblue
database "Marzipan settings" <<external>> as settings #lightgreen-lightblue
database "Customer specific data" <<external>> as institute #lightgreen-orange
rectangle "Journal" <<external>> as jadmin #lightgray

admin - -> pt
pt - -> db
pt - -> ff2
pt - -> toc
pt - -> settings : read only
pt - -> rr
pt - -> journal : write only
pt - -> institute : read only
einstand -up- -> pt : write only
einstand -up-> institute
marz -up-> ff2
marz -up-> toc : read only
marz -up-> settings
jadmin -up-> journal : read only

@enduml

