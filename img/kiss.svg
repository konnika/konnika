<svg width="2560" height="1440" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background (top-left to bottom-right) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#3a4a7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a80;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle wave pattern for minimal texture -->
    <pattern id="wavePattern" width="200" height="100" patternUnits="userSpaceOnUse">
      <path d="M 0 50 Q 50 30 100 50 T 200 50" 
            fill="none" 
            stroke="#2a2a4a" 
            stroke-width="1" 
            opacity="0.1"/>
      <path d="M 0 70 Q 50 50 100 70 T 200 70" 
            fill="none" 
            stroke="#2a2a4a" 
            stroke-width="1" 
            opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Background with gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradient)" />
  
  <!-- Optional subtle wave overlay -->
  <rect width="1920" height="1080" fill="url(#wavePattern)" opacity="0.3" />

  <!-- KISS Text - Large and centered -->
  <text x="960" 
        y="600" 
        font-family="Arial, sans-serif" 
        font-size="315" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle" 
        letter-spacing="15"
        stroke="#ffffff"
        stroke-width="2"
        paint-order="stroke">
    KISS
  </text>

  <!-- Optional subtitle -->
  <text x="960" 
        y="680" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        fill="#b0b0cc" 
        text-anchor="middle" 
        letter-spacing="1">
    keep it simple, stupid
  </text>
</svg>